<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/core-field/core-field.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<polymer-element name="github-search" attributes="">
  <template>
    <style>
      :host {
        display: block;
      }
      paper-input {
          margin-left: 10px;
      }
    </style>

    <core-field>
      <paper-input label="github user" floatingLabel value="{{owner}}"></paper-input>
      <paper-input label="github repo" floatingLabel value="{{repo}}"></paper-input>
      <paper-button raised on-tap="{{search}}">Search</paper-button>
    </core-field>

  </template>
  <script>
    (function () {

      Polymer({
        publish: {
          owner: 'rajasharan',
          repo: 'javascript-bytes'
        },

        search: function(event, detail, sender) {
          MoreRouting.navigateTo('head', {owner: this.owner, repo: this.repo});
        }
      });

    })();
  </script>
</polymer-element>
